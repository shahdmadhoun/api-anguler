<table>
    <thead>
        <tr>
          <th>Name</th>
          <th>Code</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let city of citys">
        <td>{{ city.name }}</td>
        <td>{{ city.code }}</td>
      </tr>
    </tbody>
  </table>
<br>
<label>choose city code: </label>
<input  [(ngModel)]="cityCode" type="text">
<div>
  <iframe *ngIf="cityCode == 'BL'" src="http://tunein.com/embed/player/s138027/" style="width:100%; height:100px;" scrolling="no" frameborder="no"></iframe>
  <iframe *ngIf="cityCode == 'HE'" src="http://tunein.com/embed/player/s109975/" style="width:100%; height:100px;" scrolling="no" frameborder="no"></iframe>
  <iframe *ngIf="cityCode == 'HE'" src="http://tunein.com/embed/player/s183070/" style="width:100%; height:100px;" scrolling="no" frameborder="no"></iframe>
  <iframe *ngIf="cityCode == 'RA'" src="http://tunein.com/embed/player/s150874/" style="width:100%; height:100px;" scrolling="no" frameborder="no"></iframe>
  <iframe *ngIf="cityCode == 'NA'" src="http://tunein.com/embed/player/s183070/" style="width:100%; height:100px;" scrolling="no" frameborder="no"></iframe>
  <iframe *ngIf="cityCode == 'JU'" src="http://tunein.com/embed/player/s17630/" style="width:100%; height:100px;" scrolling="no" frameborder="no"></iframe>
</div>
